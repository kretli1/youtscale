<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Título</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Yout Scale</h1>
    <form id="titleForm">
      <div class="form-group">
        <label for="titulo">Título<span class="required">*</span></label>
        <div class="input-container">
          <input type="text" id="titulo" name="titulo" required placeholder="Digite o título do seu projeto">
          <div class="input-highlight"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Criar Roteiro</button>

      <div id="loading">
        <div class="loader"></div>
        <span>Criando roteiro, por favor aguarde...</span>
      </div>

      <textarea id="resultField" readonly title="Clique para copiar o resultado"></textarea>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
